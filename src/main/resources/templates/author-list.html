<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Author List</title>
</head>
<body>
<h2>Author List</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Books</th>
    <th>Actions</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.id}"></td>
    <td th:text="${author.name}"></td>
    <td>
      <ul>
        <li th:each="book : ${author.books}" th:text="${book.title}"></li>
      </ul>
    </td>
    <td>
      <a th:href="@{/authors/update/{id}(id=${author.id})}">Edit</a>
      <a th:href="@{/authors/delete/{id}(id=${author.id})}">Delete</a>
    </td>
  </tr>
</table>

<p><a href="/authors/create">Add New Author</a></p>
</body>
</html>
