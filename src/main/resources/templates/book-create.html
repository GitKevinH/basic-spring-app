<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Book</title>
</head>
<body>
<h1>Create Book</h1>
<form th:object="${book}" method="post">
  <div class="form-group">
    <label for="title">Title</label>
    <input th:field="*{title}" type="text" class="form-control" id="title" required>
  </div>

  <div class="form-group">
    <label for="author">Author</label>
    <select th:field="*{author}" class="form-control">
      <option value="">Select an author</option>
      <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>

<a href="/books">Back to List</a>

</body>
</html>
