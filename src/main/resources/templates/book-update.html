<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Book</title>
</head>
<body>
<h2>Update Book</h2>

<form method="post" th:action="@{/books-update}">
  <input type="hidden" th:field="${book.id}"/>

  <label>Title:</label>
  <input type="text" th:field="${book.title}" required/><br/>

  <label>Author:</label>
  <input type="text" th:field="${book.author.name}" required/><br/>

  <input type="submit" value="Save"/>
</form>

<a href="/books">Back to List</a>
</body>
</html>
